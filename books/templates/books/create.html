{% extends 'books/base.html' %} 

{% block content %}



<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h5 class="card-title">Share Your Books</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="book" class="text-capitalize">{{field.name}}</label>
                                <input type="text" id="book" class="form-control form-control-lg" placeholder="{{ field.name }}" name="{{ field.name }}" value>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-info btn-block mt-4">Add</button>
                        <!-- <input type="submit" class="btn btn-info btn-block mt-4"> -->
                    </form>

                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
